{% extends '_helpers/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create contact</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
